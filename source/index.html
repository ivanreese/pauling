<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      width: 100%;
      height: 100%;
    }
    body {
      position: fixed;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="pauling"></div>
  <script src="pauling.js"></script>
  <script>
    window.Pauling().start(document.getElementById("pauling"))
    window.addEventListener("gesturestart", function(e){e.preventDefault()});
    document.body.addEventListener("gesturestart", function(e){e.preventDefault()});
  </script>
</body>
</html>
